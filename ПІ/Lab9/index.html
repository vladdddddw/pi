<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімований логотип</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #logo-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #61dafb, #0078d7);
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0078d7;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #61dafb;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div id="text">121 Інженерія<br>програмного забезпечення</div>
    </div>
    <button id="toggle-animation">Запустити/Зупинити</button>
    <script src="script.js"></script>
</body>
</html>
