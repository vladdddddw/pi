<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 14 Variant</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 5px;
        }
        .clock, .calculator, .table-builder {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Task 1: Clock -->
    <div class="clock">
        <h2>Clock</h2>
        <p id="clock-display"></p>
    </div>

    <!-- Task 2: Calculator -->
    <div class="calculator">
        <h2>Calculator</h2>
        <div>
            <input type="text" id="calc-display" readonly>
            <div>
                <button onclick="appendCalc('7')">7</button>
                <button onclick="appendCalc('8')">8</button>
                <button onclick="appendCalc('9')">9</button>
                <button onclick="appendCalc('/')">/</button>
            </div>
            <div>
                <button onclick="appendCalc('4')">4</button>
                <button onclick="appendCalc('5')">5</button>
                <button onclick="appendCalc('6')">6</button>
                <button onclick="appendCalc('*')">*</button>
            </div>
            <div>
                <button onclick="appendCalc('1')">1</button>
                <button onclick="appendCalc('2')">2</button>
                <button onclick="appendCalc('3')">3</button>
                <button onclick="appendCalc('-')">-</button>
            </div>
            <div>
                <button onclick="appendCalc('0')">0</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendCalc('+')">+</button>
            </div>
        </div>
    </div>

    <!-- Task 3: Dynamic Table -->
    <div class="table-builder">
        <h2>Dynamic Table</h2>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="3">
        <label for="cols">Cols:</label>
        <input type="number" id="cols" min="1" value="3">
        <button onclick="buildTable()">Build Table</button>
        <button onclick="calculateTable()">Calculate</button>
        <div id="table-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
