<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #64b5f6, #bbdefb);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }
        li {
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            display: block;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Lab Links</h1>
    <ul>
        <li><a href="Lab1/index.html">Lab 1</a></li>
        <li><a href="Lab2/index.html">Lab 2</a></li>
        <li><a href="Lab3/index.html">Lab 3</a></li>
        <li><a href="Lab4/index.html">Lab 4</a></li>
        <li><a href="Lab5/index.html">Lab 5</a></li>
        <li><a href="Lab6/index.html">Lab 6</a></li>
        <li><a href="Lab7/index.html">Lab 7</a></li>
        <li><a href="Lab8/index.html">Lab 8</a></li>
        <li><a href="Lab9/index.html">Lab 9</a></li>
        <li><a href="Lab10/index.html">Lab 10</a></li>
    </ul>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.background = '#1e88e5';
                link.style.color = '#fff';
            });

            link.addEventListener('mouseout', () => {
                link.style.background = 'rgba(255, 255, 255, 0.3)';
                link.style.color = '#fff';
            });

            link.addEventListener('click', (event) => {
                event.preventDefault();
                const originalText = link.textContent;
                link.textContent = 'Loading...';
                setTimeout(() => {
                    window.location.href = link.href;
                    link.textContent = originalText;
                }, 500);
            });
        });
    </script>
</body>
</html>
